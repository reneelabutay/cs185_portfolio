<!-- Photography Page -->

<!DOCTYPE html>
<html>
<head>
	<title>Photography | Renee Labutay</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="nav.css">
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;300;400;500&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<!--Navigation bar-->
	<div id="nav-placeholder">
	</div>
	<script type="text/javascript">
		$("#nav-placeholder").load("nav-bar.html")
	</script>
	<!--end of Navigation bar-->

	<!--PHOTOGRAPHY BODY-->
	<div class="page-body">
		<h2 class="page-title">Photography</h2>
	<div class="photography-body">
		<div class="photo-description">
			<p>
			I am an amateur photographer and avid user of Adobe Creative Cloud. I enjoy taking nature shots, especially on tropical islands. Here are some pictures I took when I visited the Philippines.
			</p>
		</div>
		<div class="row">
			<div class="column">
				<img src="images/islands.jpg" class="img">
				<img src="photography/22.jpg" class="img">
				<img src="photography/33.jpg" class="img">
				<img src="photography/44.jpg" class="img">
			</div>
			<div class="column">
				<img src="photography/55.jpg" class="img">
				<img src="photography/66.jpg" class="img">
				<img src="photography/77.jpg" class="img">
				<img src="photography/88.jpg" class="img">
			</div>
			<div class="column">
				<img src="photography/99.jpg" class="img">
				<img src="photography/100.jpg" class="img">
				<img src="photography/111.jpg" class="img">
				<img src="photography/122.jpg" class="img">
			</div>
			<div class="column">
				<img src="photography/133.jpg" class="img">
				<img src="photography/144.jpg" class="img">
				<img src="photography/155.jpg" class="img">
				<img src="photography/166.jpg" class="img">
			</div>	
		</div>
		<!--MODAL: the pop-up window that's displayed on top of current page-->
		<!--This will be used for clicking the images and enlarging them-->
		<div class="modal" id="myModal">
			<img class="modal-content" id="modal_img">
		</div>
	</div>
	</div>
	<script type="text/javascript">
		var modal = document.getElementById("myModal");
		var images = document.getElementsByClassName("img");
		var img_modal = document.getElementById("modal_img");
		
		for(var i=0; i<images.length; i++) {
			var click_img = images[i]
			click_img.onclick = function(evt) {
				modal.style.display = "block";
				img_modal.src = this.src;
				img_modal.style.cursor="auto";
				modal.style.cursor="pointer";
			}
		}
		modal.onclick = function() {
			modal.style.display="none";
		}
	</script>
</body>
</html>
